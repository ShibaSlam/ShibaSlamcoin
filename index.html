<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShibaSlam</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1593642632820-0e5a7a4e67b4'); /* Фоновое изображение */
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        #game {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Полупрозрачный фон */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
        }
        #dog {
            width: 150px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #dog:hover {
            transform: scale(1.1);
        }
        #tokens {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
        button {
            margin: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>ShibaSlam</h1>
        <img id="dog" src="https://i.ibb.co/vCWXvv3/IMG-4228.webp" alt="Shiba Dog"> <!-- Обновлено изображение собачки -->
        <div id="tokens">Tokens: 0</div>
        <button onclick="completeTask('youtube')">Subscribe to YouTube (1M Tokens)</button>
        <button onclick="completeTask('telegram')">Join Telegram (1.1M Tokens)</button>
    </div>
    <script>
        let tokens = 0;

        document.getElementById('dog').onclick = function() {
            tokens++;
            document.getElementById('tokens').innerText = "Tokens: " + tokens;
        }

        function completeTask(task) {
            if (task === 'youtube') {
                tokens += 1000000; // Reward for YouTube subscription
            } else if (task === 'telegram') {
                tokens += 1100000; // Reward for Telegram subscription
            }
            document.getElementById('tokens').innerText = "Tokens: " + tokens;
            alert("Task completed! Tokens awarded.");
        }
    </script>
</body>
</html>
